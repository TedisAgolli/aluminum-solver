<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluminum Cutting Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .pieces-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pieces-table {
            width: 100%;
            margin-bottom: 15px;
        }

        .piece-row {
            display: grid;
            grid-template-columns: 1fr 1fr 100px;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }

        .piece-row input {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        .piece-row input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #f0f0f0;
            color: #333;
            width: 100%;
        }

        .btn-add:hover {
            background: #e0e0e0;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            width: 100%;
        }

        .btn-delete:hover {
            background: #ff5252;
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            font-size: 20px;
            padding: 18px;
            margin-top: 20px;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-calculate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #eee;
        }

        .results-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .results-header h2 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .results-header .bars-count {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .bar-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .bar-header {
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
            font-size: 18px;
        }

        .cuts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .cut-piece {
            background: #667eea;
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 16px;
        }

        .bar-footer {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .waste {
            color: #ff6b6b;
            font-weight: 600;
        }

        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .piece-row {
                grid-template-columns: 1fr;
            }

            .btn-delete {
                width: auto;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aluminum Cutting Calculator</h1>
        <p class="subtitle">Calculate how many bars you need and how to cut them</p>

        <div class="input-section">
            <div class="form-group">
                <label for="stockLength">Bar Length (mm)</label>
                <input type="number" id="stockLength" value="6500" min="1" step="1">
            </div>

            <div class="form-group">
                <div class="pieces-header">
                    <label>Pieces Needed</label>
                </div>
                <div id="piecesContainer">
                    <div class="piece-row">
                        <input type="number" class="piece-length" placeholder="Length (mm)" min="1" step="1" value="1200">
                        <input type="number" class="piece-quantity" placeholder="Quantity" min="1" step="1" value="12">
                        <button class="btn-delete" onclick="removePiece(this)">Delete</button>
                    </div>
                    <div class="piece-row">
                        <input type="number" class="piece-length" placeholder="Length (mm)" min="1" step="1" value="1280">
                        <input type="number" class="piece-quantity" placeholder="Quantity" min="1" step="1" value="12">
                        <button class="btn-delete" onclick="removePiece(this)">Delete</button>
                    </div>
                </div>
                <button class="btn-add" onclick="addPiece()">+ Add Another Piece</button>
            </div>

            <button class="btn-calculate" onclick="calculate()" id="calculateBtn">Calculate Cutting Plan</button>
        </div>

        <div id="error" class="error hidden"></div>
        <div id="loading" class="loading hidden">Calculating optimal cutting plan...</div>
        <div id="results" class="results hidden"></div>
    </div>

    <script>
        function addPiece() {
            const container = document.getElementById('piecesContainer');
            const newRow = document.createElement('div');
            newRow.className = 'piece-row';
            newRow.innerHTML = `
                <input type="number" class="piece-length" placeholder="Length (mm)" min="1" step="1">
                <input type="number" class="piece-quantity" placeholder="Quantity" min="1" step="1">
                <button class="btn-delete" onclick="removePiece(this)">Delete</button>
            `;
            container.appendChild(newRow);
        }

        function removePiece(button) {
            const container = document.getElementById('piecesContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                showError('You must have at least one piece');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        async function calculate() {
            const stockLength = parseInt(document.getElementById('stockLength').value);
            const pieceRows = document.querySelectorAll('.piece-row');
            
            // Validate stock length
            if (!stockLength || stockLength <= 0) {
                showError('Please enter a valid bar length');
                return;
            }

            // Collect pieces
            const pieces = {};
            for (const row of pieceRows) {
                const length = parseInt(row.querySelector('.piece-length').value);
                const quantity = parseInt(row.querySelector('.piece-quantity').value);
                
                if (!length || length <= 0) {
                    showError('Please enter valid piece lengths');
                    return;
                }
                if (!quantity || quantity <= 0) {
                    showError('Please enter valid quantities');
                    return;
                }
                
                if (pieces[length]) {
                    pieces[length] += quantity;
                } else {
                    pieces[length] = quantity;
                }
            }

            // Show loading
            document.getElementById('error').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('calculateBtn').disabled = true;

            try {
                const response = await fetch('/api/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stock_length: stockLength,
                        pieces: pieces
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to calculate');
                }

                displayResults(data, stockLength);
            } catch (error) {
                showError(error.message || 'Error calculating cutting plan. Please try again.');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('calculateBtn').disabled = false;
            }
        }

        function displayResults(data, stockLength) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="results-header">
                    <h2>You need</h2>
                    <div class="bars-count">${data.bars_needed}</div>
                    <h2>aluminum bar${data.bars_needed !== 1 ? 's' : ''}</h2>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Total Waste</div>
                        <div class="stat-value">${data.total_waste} mm</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Efficiency</div>
                        <div class="stat-value">${data.efficiency_percent}%</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 20px; color: #333; font-size: 22px;">Cutting Plan</h3>
            `;

            data.bar_plans.forEach(bar => {
                html += `
                    <div class="bar-item">
                        <div class="bar-header">Bar ${bar.bar_number} (${stockLength}mm)</div>
                        <div class="cuts-container">
                            ${bar.cuts.map(cut => `<div class="cut-piece">${cut}mm</div>`).join('')}
                        </div>
                        <div class="bar-footer">
                            Used: ${bar.used_mm}mm | 
                            <span class="waste">Waste: ${bar.waste_mm}mm</span>
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
